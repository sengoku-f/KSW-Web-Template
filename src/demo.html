<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text {
        /* 让字体变成蓝色 */
        color: blue;
      }
    </style>
  </head>
  <body>
    <p
      class="text"
      style="
        color: red !important;
        -webkit-text-fill-color: currentColor !important;
        filter: none !important;
      "
    >
      把我变成蓝色<br />把我变成蓝色
    </p>
  </body>
</html>
